{% extends 'catalog/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить категорию "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
